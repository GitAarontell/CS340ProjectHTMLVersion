    <h1>Orders</h1>

    <div class="facilitiesContainer">
      <table border="1" width="1000" height="100" class="tableBody">
        <thead>
          <tr align="center" class="headers">
            <th width="100" height="35"></th>
            <th>Customer ID</th>
            <th>Starting Facility</th>
            <th>Ending Facility</th>
            <th>Current Facility</th>
            <th>Volume</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tbody></tbody>
      
        
      </table>
    </div>
  
    <div class="eventContainer">

      <div class="formContainer">
        <h1> Add Order</h1>
        <form action="/">
          <label for="customerID">Customer ID:</label><br>
          <input type="number"><br>
          <label for="start_facility_id">Start Facility ID:</label><br>
          <input type="number"><br>
          <label for="end_facility_id">End Facility ID:</label><br>
          <input type="number"><br>
          <label for="current_facility_id">Current Facility ID:</label><br>
          <input type="number"><br>
          <label for="volume">Volume:</label><br>
          <input type="number"><br>
          <label for="weight">Weight:</label><br>
          <input type="number"><br>
          <input type="submit" value="Add">
        </form>
      </div>

      <div class="formContainer">
        <h1>Search Trucks</h1>
        <form method="GET">
          <label for="dname">Name:</label><br>
          <select name="customers" id="selections">
          </select>
          <input type="submit" value="Search" id="searchSubmit">
        </form>
      </div>
