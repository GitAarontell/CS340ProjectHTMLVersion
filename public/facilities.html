        <tr align="center" class="rows">
          <td width="100" height="35"> <input type="button" value="Edit"/> <input type="button" value="Del"/></td>

          <label for="dName">FacilityID:</label><br>
          <input type="number" id="dName" name="dName"><br>
          <label for="dEmail">CustomerID:</label><br>
          <input type="number"><br>
          <label for="dLateDeliveries">Location:</label><br>
          <input type="number"><br>
          <label for="dEarlyDeliveries">Name:</label><br>
