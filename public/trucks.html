    <h1>Trucks</h1>

    <div class="driversContainer">
      <table border="1" width="1000" height="100" class="tableBody">
        <thead>
          <tr align="center" class="headers">
            <th width="100" height="35"></th>
            <th>Current Facility ID</th>
            <th>License Plate</th>
            <th>Max Weight</th>
            <th>Max Volume</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    <div class="eventContainer">
      <div class="formContainer">
        <h1>Add Truck</h1>
        <form action="/">
          <label for="current_facility_id">Current Facility ID:</label><br>
          <select type="number" id="current_facility_id" name="current_facility_id"></select><br>

          <label for="plate">Plate:</label><br>
          <input name="plate" type="text"><br>

          <label for="total_volume">Volume:</label><br>
          <input type="number"><br>

          <label for="total_weight">Weight:</label><br>
          <input type="number"><br>

          <input type="submit" class='addEntity' value="Add">
        </form>
      </div>

      <div class="formContainer">
        <h1>Search Trucks</h1>
        <form method="GET">
          <label for="dname">Name:</label><br>
          <select name="customers" id="selections">
          </select>
          <input type="submit" value="Search" id="searchSubmit">
        </form>
      </div>
