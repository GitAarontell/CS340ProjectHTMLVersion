    <h1>Deliveries</h1>
    <!--valign (top, middle, bottom), align (left/center/right), height/wdith to td, colspan, rowspan-->
    <div class="deliveriesContainer">
      <table align="center" border="1" width="1000" height="100" class="tableBody">
        <thead>
          <tr align="center" class="headers">
            <th width="100" height="35"></th>
            <th>ID</th>
            <th>Driver</th>
            <th>Truck Plate</th>
            <th>Starting Facility</th>
            <th>Ending Facility</th>
            <th width="50">Total Volume</th>
            <th>Total Weight</th>
            <th>Late (Min)</th>
            <th>Departure Time</th>
            <th>Expected Time</th>
            <th>Actual Time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="eventContainer">

      <div class="formContainer">
        <h1>Add Delivery</h1>
        <form action="/">
          <label for="Driverr">Driver:</label><br>
          <select name="dName" id="iDriver">
          </select>
          <!-- <input id='iDriver' type="number" id="dName" name="dName"><br> -->
          <label for="TruckID">Truck:</label><br>
          <select name="dName" id="iPlate">
          </select>
          <label for="start_facility_id">Start_Facility_ID:</label><br>
          <select name="dName" id="iSf">
          </select>
          <label for="end_facility_id">End_Facility_ID:</label><br>
          <select name="dName" id="iEf">
          </select>
          <label for="late">Late:</label><br>
          <input id='iLate' type="number"><br>
          <label for="departure_time">Departure Time:</label><br>
          <input id='iDt'type="number"><br>
          <label for="expected_arrival_time">Expected Arrival Time:</label><br>
          <input id='iEat' type="number"><br>
          <label for="actual_arrival_time">Actual Arrival Time:</label><br>
          <input id='iAat' type="number"><br>
          <input class='addEntity' type="submit" value="Add">
        </form>
      </div>

      <div class="formContainer">
        <h1>Search Trucks</h1>
        <form method="GET">
          <label for="dname">Name:</label><br>
          <select name="customers" id="selections">
          </select>
          <input type="submit" value="Search" id="searchSubmit">
        </form>
      </div>
