    <h1>Deliveries</h1>
    <!--valign (top, middle, bottom), align (left/center/right), height/wdith to td, colspan, rowspan-->
    <div class="deliveriesContainer">
      <table align="center" border="1" width="1000" height="100" class="tableBody">
        <thead>
          <tr align="center" class="headers">
            <th width="100" height="35"></th>
            <th>ID</th>
            <th>Driver</th>
            <th>Truck Plate</th>
            <th>Starting Facility</th>
            <th>Ending Facility</th>
            <th>Total Volume</th>
            <th>Total Weight</th>
            <th>Late (Min)</th>
            <th>Departure Time</th>
            <th>Expected Time</th>
            <th>Actual Time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="eventContainer">

      <div class="formContainer">
        <h1>Add Delivery</h1>
        <form action="/">
          <label for="driver">Driver:</label><br>
          <select id="driver_sel" name="driver">
          </select><br>

          <label for="plate">Truck:</label><br>
          <select id='truck' name="plate">
          </select><br>

          <label for="start_facility">Start_Facility:</label><br>
          <select id='sf_selection' name="start_facility">
          </select><br>

          <label for="end_facility">End_Facility:</label><br>
          <select id='ef_selection' name="end_facility">
          </select><br>

          <label for="weight">Weight:</label><br>
          <input type='number' id='weight' name="weight">
          </input><br>

          <label for="volume">Volume:</label><br>
          <input type='number' id='volume' name="volume">
          </input><br>


          <label for="late">Late (MIN):</label><br>
          <input id='iLate' type="number"><br>

          <label for="departure_time">Departure Time:</label><br>
          <input type="datetime-local"><br>

          <label for="expected_arrival">Expected Arrival Time:</label><br>
          <input type="datetime-local"><br>

          <label for="actual_arrival">Actual Arrival Time:</label><br>
          <input name="actual_arrival" type="datetime-local"><br>

          <input class='addEntity' type="submit" value="Add">
        </form>
      </div>

      <div class="formContainer">
        <h1>Search Deliveries</h1>
        <form method="GET">
          <label for="dname">Name:</label><br>
          <select name="customers" id="selections">
          </select>
          <input type="submit" value="Search" id="searchSubmit">
        </form>
      </div>

    </div>
